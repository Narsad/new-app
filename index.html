<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

    </header>
    
        <div class="balance">
            <strong class="blc-text">0</strong>
        </div>

        <div class="calculator">
             <section>
            <div class="plus">
                <input type="text" class="input-plus"><br>
                <button class="btn-plus">PLUS</button>
            </div>
            <div class="minus">
                <input class="input-minus" type="text"><br>
                <button class="btn-minus">MINUS</button>
            </div>
        </div>

    </section>
    <script src="main.js"></script>
    <div class="modal autorize" id="authorize">
        <div class="close" onclick="modalClose()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </div>
        <input type="text" class="username" placeholder="Username">
        <input type="password" class="pass" placeholder="Password">
        <button>Login</button>
        <a href="#" class="reg-link" onclick="regOpen()">Registration</a>
    </div>
    <div class="modal registration">
        <div class="close" onclick="modalClose()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </div>
        <input type="text" class="username" placeholder="Username">
        <input type="password" class="pass" placeholder="Password">
        <input type="password" class="pass2" placeholder="The password again">
        <button>Registration</button>
    </div>

</html>
